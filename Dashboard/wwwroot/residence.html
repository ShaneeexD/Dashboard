<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Residence Details - Shadows of Doubt Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Residence details" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="data:,">
</head>
<body>
  <!-- Noir animated background -->
  <div class="noir-background" aria-hidden="true">
    <div class="gradient-layer"></div>
    <div class="film-grain"></div>
    <div class="vignette"></div>
    <div class="parallax-layer">
      <div class="grid-layer"></div>
      <div class="scan-sweep"></div>
      <div class="glow-orb-1"></div>
      <div class="glow-orb-2"></div>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo" aria-label="Shadows of Doubt">
          <svg class="logo-svg" viewBox="0 0 36 36" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="logo-grad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="var(--accent)"/>
                <stop offset="100%" stop-color="var(--accent-2)"/>
              </linearGradient>
              <filter id="logo-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="1.8" result="blur"/>
                <feMerge>
                  <feMergeNode in="blur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            <circle cx="18" cy="18" r="18" class="ring neon"/>
          </svg>
          <span class="logo-letters" aria-hidden="true"><span>S</span><span>O</span><span>D</span></span>
        </div>
        <div class="title">Dashboard</div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="./index.html?view=home" data-view="home"><span>Overview</span></a>
        <a class="nav-item" href="./index.html?view=npcs" data-view="npcs"><span>NPCs</span></a>
        <a class="nav-item" href="./index.html?view=addresses" data-view="addresses"><span>Addresses</span></a>
        <a class="nav-item" href="./index.html?view=player" data-view="player"><span>Player</span></a>
        <a class="nav-item" href="./index.html?view=map" data-view="map"><span>Map</span></a>
        <a class="nav-item" href="./index.html?view=stats" data-view="stats"><span>Stats</span></a>
        <a class="nav-item" href="./index.html?view=console" data-view="console"><span>Console</span></a>
        <div class="spacer"></div>
        <a class="nav-item" href="./index.html?view=settings" data-view="settings"><span>Settings</span></a>
      </nav>
      <div class="status">
        <div class="dot" id="health-dot"></div>
        <div class="status-text" id="health-text">Connecting…</div>
      </div>
    </aside>

    <main class="content">
      <header class="topbar">
        <h1 id="view-title">Residence</h1>
        <div class="topbar-actions">
          <a class="btn" href="./index.html?view=npcs">Back</a>
        </div>
      </header>

      <div class="npc-details-container">
        <div class="npc-details-header">
          <h2 id="residence-name" class="npc-det-name">Loading...</h2>
          <div id="residence-type" class="residence-type-badge"></div>
        </div>

        <div class="npc-details-body">
          <div class="detail-section">
            <h3>Location</h3>
            <div class="detail-row">
              <div class="detail-label">Building:</div>
              <div id="res-building" class="detail-value">—</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Floor:</div>
              <div id="res-floor" class="detail-value">—</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Type:</div>
              <div id="res-preset" class="detail-value">—</div>
            </div>
          </div>

          <div class="detail-section">
            <h3>Details</h3>
            <div class="detail-row">
              <div class="detail-label">Design Style:</div>
              <div id="res-style" class="detail-value">—</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Room Count:</div>
              <div id="res-rooms" class="detail-value">—</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Residents:</div>
              <div id="res-resident-count" class="detail-value">—</div>
            </div>
          </div>

          <div class="detail-section">
            <h3 id="residents-heading">Residents</h3>
            <div id="residents-list" class="residents-list">
              <div class="loading-message">Loading residents...</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
  <script src="./app_residence.js"></script>
</body>
</html>
