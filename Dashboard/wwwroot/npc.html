<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPC Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo">SOD</div><div class="title">Dashboard</div></div>
      <nav class="nav">
        <a class="nav-item" href="./index.html" data-view="home"><span>Overview</span></a>
        <a class="nav-item active" href="./index.html?view=npcs" data-view="npcs"><span>NPCs</span></a>
        <a class="nav-item" href="./index.html?view=map" data-view="map"><span>Map</span></a>
        <a class="nav-item" href="./index.html?view=stats" data-view="stats"><span>Stats</span></a>
        <div class="spacer"></div>
        <a class="nav-item" href="./index.html?view=settings" data-view="settings"><span>Settings</span></a>
      </nav>
      <div class="status"><div class="dot" id="health-dot"></div><div class="status-text" id="health-text">—</div></div>
    </aside>

    <main class="content">
      <header class="topbar">
        <h1 id="view-title">NPC Details</h1>
        <div class="topbar-actions"><a class="btn" href="./index.html?view=npcs">Back</a></div>
      </header>

      <section class="view active">
        <div class="npc-page">
          <div class="npc-details-photo"><img id="npc-det-photo" alt="NPC"/></div>
          <div class="npc-details-identity">
            <div id="npc-det-name" class="npc-det-name">—</div>
            <div id="npc-det-hptext" class="npc-det-hptext">—</div>
            <div class="npc-hp npc-det-hp"><div id="npc-det-hpfill" class="npc-hp-fill"></div></div>
          </div>

          <div class="npc-details-body">
            <div class="detail-section">
              <h3>Employment</h3>
              <div class="detail-row">
                <div class="detail-label">Employer:</div>
                <div id="npc-employer" class="detail-value">—</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Job Title:</div>
                <div id="npc-job" class="detail-value">—</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Salary:</div>
                <div id="npc-salary" class="detail-value">—</div>
              </div>
            </div>
            
            <div class="detail-section">
              <h3>Residence</h3>
              <div class="detail-row">
                <div class="detail-label">Address:</div>
                <div id="npc-address" class="detail-value">—</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app_npc.js"></script>
</body>
</html>
